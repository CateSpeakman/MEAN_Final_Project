<h1>Update User</h1>


<div class="container">
    <form class="form-login" id="form-login">

        <h1 class="h3 mb-3 font-weight-normal">Edit User</h1>

        <label for="inputUserName" class="sr-only">User Name</label>
        <input type="text" id="inputUserName" class="form-control col-4 mb-3" placeholder="Username" readonly
            autofocus />

        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control col-4 mb-3" placeholder="Email address" required
            autofocus />

        <button class="btn btn-lg btn-primary btn-block col-4" type="submit" id="editBtn">Edit</button>
        <button class="btn btn-lg btn-primary btn-block col-4" type="submit" id="deleteBtn">Delete</button>


        <br />
        <div class="alert alert-success hidden col-4" role="alert" id="msg"></div>
    </form>
</div>
