

<div class="container">
    <form class="form-login" id="form-login">

        <h1 class="h3 mb-3 font-weight-normal">Edit User</h1>

        <label for="userName" class="sr-only">User Name</label>
        <input type="text" id="userName" name="userName" class="form-control col-4 mb-3" placeholder="Username" readonly
            autofocus [(ngModel)]="userName"/>

        <label for="email" class="sr-only">Email Address</label>
        <input type="email" id="email" name="email" class="form-control col-4 mb-3" placeholder="Email address" required
        [(ngModel)]="email" />

        <button class="btn btn-lg btn-primary btn-block col-4" type="submit" id="editBtn" (click)="onEdit()">Edit</button>
        <button class="btn btn-lg btn-primary btn-block col-4" type="submit" id="deleteBtn" (click)="onDelete()">Delete</button>


        <br />
        <div class="alert alert-success hidden col-4" role="alert" id="msg"></div>
    </form>
</div>
