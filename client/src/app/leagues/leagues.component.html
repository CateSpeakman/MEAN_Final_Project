<<main>
        <div class="container">
            <h2>Harvey Lake Dragon Boats</h2>
            <p> Thank you for your interest in the Harvey Lake Dragon Boats. You can search our teams with
                the below options: </p>
        </div>
        <!-- this dropdown will contain leagues that a user can select from to get a list of teams
    in that specific league-->
        <form id="teamSearch" name="teamSearch">
            <div class="container">
                <div class="row">

                    <div class="col-md-3">
                        <label class="form-check-label" for="leagueList">Select a League</label>
                        <select class="custom-select" id="leagueList">
                            <option value=-1 selected>Choose one</option>
                            <!-- the dropdown selection will be generated by javascript-->
                        </select>
                    </div>
                    <button type="button" class="btn btn-info ml-2 mt-4" id="allTeamsBtn">Select All Teams</button>
                    <a href="#" id="editUserBtn" class="btn btn-info ml-4 mt-4" role="button">Edit User</a>
                </div>
                <br />
            </div>
        </form>

        <!--This section contains the table that will generate based off of the user selecting a league from the above
dropdown or from selecting all teams-->
        <section>
            <div class="container" id="teamListDiv">
                <table class="table table-striped" id="teamTable">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>League</th>
                            <th>Details</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
